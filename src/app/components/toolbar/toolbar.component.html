<div class="toolbar">
  <mat-toolbar color='primary'>
    <button mat-button class='btn-toggle' (click)='onMenu()'>
      <mat-icon>menu</mat-icon>
    </button>
    <span>Angular App</span>
    <div class="spacer"></div>
    <div class="spacer-min"></div>

    <!-- <button mat-icon-button (click)="logout()" style="font-size: 20px">Salir</button> -->

    <button mat-icon-button>
      <mat-icon matTooltip="Eventos" matTooltipPosition="above">event</mat-icon>
    </button>

    <button mat-icon-button>
      <mat-icon matTooltip="Zonas" matTooltipPosition="above">event_seat</mat-icon>
    </button>

    <button mat-icon-button>
      <mat-icon matTooltip="Preguntas Frecuentes" matTooltipPosition="above">question_answer</mat-icon>
    </button>

    <span class="separator"></span>
    <mat-icon style="margin-right: 7px">account_circle</mat-icon>
    <span>Jaime Maussan</span>

    <!-- right menu -->
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <!-- admin things -->
      <button mat-menu-item>
        <mat-icon>build</mat-icon>
        <span>Configuraci√≥n</span>
      </button>

      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Salir</span>
      </button>
    </mat-menu>
  </mat-toolbar>
</div>
