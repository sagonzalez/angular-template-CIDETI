<section class="confirm">
  <header class="header">
    <div class="title">
      {{ data?.title }}
    </div>
    <div class="icon">
      <svg class="" xmlns="http://www.w3.org/2000/svg" fill="#ffffff" height="32" viewBox="0 0 24 24" width="32">
        <path d="M0 0h24v24H0V0z" fill="none"></path>
        <path d="M11 15h2v2h-2zm0-8h2v6h-2zm.99-5C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"></path>
      </svg>
    </div>
  </header>
  <section class="body">
    <div class="message">
      {{ data?.message }}
      <div [formGroup]="form">
        <small *ngIf="data.input">Introduce la cantidad de dinero que hay en la caja:</small>
        <mat-form-field *ngIf="data.input">
          <input required matInput type="number" min="1" placeholder="Cantidad real" [formControl]="form.controls['amount']">
          <mat-error *ngIf="form.controls['amount'].hasError('required')">
            Introduzca una
            <strong>cantidad</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </section>
  <footer class="actions" *ngIf="!data.alert && data.input">
    <button (click)="onCancel()" mat-button>{{ data?.buttons?.cancel || 'Cancelar' }}</button>
    <button (click)="onConfirmWithData()" [disabled]="!form.valid" mat-raised-button color="warn">{{ data?.buttons?.ok || 'Confirmar' }}</button>
  </footer>
  <footer class="actions" *ngIf="!data.alert && !data.input">
      <button (click)="onCancel()" mat-button>{{ data?.buttons?.cancel || 'Cancelar' }}</button>
      <button (click)="onConfirm()" mat-raised-button color="warn">{{ data?.buttons?.ok || 'Confirmar' }}</button>
    </footer>
  <footer class="actions" *ngIf="data.alert">
    <button (click)="onCancel()" mat-raised-button color="warn">{{ data?.buttons?.ok || 'Aceptar' }}</button>
  </footer>
</section>
